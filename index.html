<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yield Sphere - Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #0d1b2a;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      height: 100%;
      flex-direction: row;
    }

    /* Left Panel Styling */
    .left-panel {
      flex: 1;
      background: linear-gradient(145deg, #3498db, #0d1b2a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #ffffff;
      text-align: center;
    }

    .left-panel h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #f39c12;
    }

    .left-panel p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .cta-buttons {
      margin-top: 20px;
    }

    .cta-buttons a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #f39c12;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      margin: 10px;
      transition: background 0.3s ease;
    }

    .cta-buttons a:hover {
      background-color: #e67e22;
    }

    /* Right Panel Styling */
    .right-panel {
      flex: 1;
      background: url('yield Sphere (1).png') no-repeat center center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1b263b;
      color: #ffffff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Yield Sphere</h1>
      <p>
        Welcome to the future of decentralized finance. With multi-token staking, transparent governance, and dynamic yield strategies, Yield Sphere is here to transform DeFi on Core DAO.
      </p>
      <div class="cta-buttons">
        <a href="https://twitter.com/yieldsphere" target="_blank">Follow on Twitter</a>
        <a href="https://t.me/yieldsphere" target="_blank">Join Telegram</a>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="overlay">COMING SOON</div>
    </div>
  </div>
